<h1>Order Table Review</h1>

<div>
  <span>Oreder No: {{orderNo}}</span>
  <span>Table No: {{tableNo}}</span>
</div>

<table>
  <tr>
    <th *ngFor="let field of fields">{{field}}</th>
    <th></th>
  </tr>
  <tr *ngFor="let order of orders" (ngModelChange)="calcPrice()">
    <td>{{order.foodName}}</td>
    <td>{{order.quantity}}</td>
    <td>{{order.price}}</td>
    <td><button (click)="delete(order)">X</button></td>
  </tr>
</table> 

<div>Total: {{totalPrice}}</div>
<div *ngIf="checkOutMode">
  <span>Money Received: </span>
  <input type="number" #money="ngModel" required [(ngModel)]="moneyReceived">
</div>

<span>Change:</span> 
<span>{{(moneyReceived - totalPrice) >= 0 ? (moneyReceived - totalPrice) : 'Error!' }}</span>


<footer>
  <button routerLink="/orderfood">New Order</button>
  <button (click)="confirmOrder()">Confirm Order</button>
  <button (click)="checkOut">Checkout</button>
</footer>
